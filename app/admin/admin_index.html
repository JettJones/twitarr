<!DOCTYPE html>
<html>
<head>
    <title>Twit-arr!</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' type='text/css' href='css/bootstrap.css'/>
    <link rel='stylesheet' type='text/css' href='css/bootstrap-responsive.css'/>
    <link rel='stylesheet' type='text/css' href='css/main.css'/>
    <script type='text/javascript' src='js/jquery-2.0.1.js'></script>
    <script type='text/javascript' src='js/underscore.js'></script>
    <script type='text/javascript' src='js/knockout-2.2.1.js'></script>
    <script type='text/javascript' src='js/bootstrap.js'></script>
    <script type='text/javascript' src='js/moment.js'></script>
    <script type='text/javascript' src='js/livestamp.js'></script>
    <script type='text/javascript' src='js/admin.js'></script>
</head>
<body>
<div class="main">
    <div data-bind="visible: on_user_list">
        <h2>Users</h2>

        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th style="text-align: center;">Status</th>
                <th></th>
            </tr>
            </thead>

            <tbody data-bind="foreach: users">
            <tr>
                <td data-bind="text: username"></td>
                <td data-bind="text: email"></td>
                <td style="text-align: center;">
                    <i title="User is deactivated" class="icon-lock" data-bind="visible: not_active"></i>
                    <i title="User is an admin" class="icon-eye-open" data-bind="visible: is_admin"></i>
                    <i title="User has an empty password" class="icon-warning-sign" data-bind="visible: empty_password"></i>
                </td>
                <td style="text-align: right;">
                    <a href="#" class="user_activate" style="padding-right: 20px;"
                       data-bind="visible: not_active, attr: { 'data-name': username }">unlock</a>
                    <a href="#" class="user_delete" style="padding-right: 20px;"
                       data-bind="attr: { 'data-name': username }">delete</a>
                    <a href="#" class="reset_password" style="padding-right: 20px;"
                       data-bind="attr: { 'data-name': username }">reset password</a>
                    <a href="#" class="user_edit"
                       data-bind="attr: { 'data-name': username }">edit</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <td></td>
            <td></td>
            <td></td>
            <td style="text-align: right;">
                <a href="#" id="user_add">add new</a>
            </td>
            </tfoot>
        </table>
    </div>
    <div data-bind="visible: on_user_add, with: user_edit">
        <form class="form-horizontal">
            <legend>Add new user</legend>
            <div class="control-group">
                <label class="control-label">Username</label>

                <div class="controls">
                    <input type="text" data-bind="value: username">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Email address</label>

                <div class="controls">
                    <input type="text" data-bind="value: email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Status</label>

                <div class="controls">
                    <input class="control" type="text" data-bind="value: status">
                </div>
            </div>
            <div class="control-group controls">
                <label class="checkbox">
                    <input type="checkbox" data-bind="checked: is_admin"> Is admin?
                </label>
                <button id="user_add_save">Add</button>
                <button class="user_edit_cancel">Cancel</button>
            </div>
        </form>
    </div>
    <div data-bind="visible: on_user_reset_password, with: user_edit">
        <form class="form-horizontal">
            <legend data-bind="text: username"></legend>
            <div class="control-group">
                <label class="control-label">New password</label>

                <div class="controls">
                    <input id="reset_password_input" type="password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button id="user_reset_password_save">Reset password</button>
                    <button class="user_edit_cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
    <div data-bind="visible: on_user_edit, with: user_edit">
        <form class="form-horizontal">
            <legend data-bind="text: username"></legend>
            <div class="control-group">
                <label class="control-label">Email address</label>

                <div class="controls">
                    <input type="text" data-bind="value: email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label">Status</label>

                <div class="controls">
                    <input class="control" type="text" data-bind="value: status">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox" data-bind="checked: is_admin"> Is admin?
                    </label>
                    <button id="user_edit_save">Save</button>
                    <button class="user_edit_cancel">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
